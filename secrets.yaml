exclude: |
  ^(
  \.venv|
  env|
  venv|
  .git
  \.mypy_cache
  \.pytest_cache
  \.tox
  \.eggs
  \.env
  \.venv
  \.env
  \.venv
  \.vscode
  \.pytest_cache
  \.tox
  \.nox
  \.eggs
  \.idea
  \.vscode
  __pycache__|
  .*/.*layers/python/lib/.*
  \.terraform|
  \.terraform.lock.hcl|
  terraform\.tfstate\(\.backup)?|
  terraform\.tfvars(\.json|\.example)?|
  terraform\.tfplan
  )/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]
      - id: detect-private-key

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks