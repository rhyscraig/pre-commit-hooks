exclude: |
  ^(
  \.venv|
  env|
  venv|
  .git
  \.mypy_cache
  \.pytest_cache
  \.tox
  \.eggs
  \.env
  \.venv
  \.env
  \.venv
  \.vscode
  \.pytest_cache
  \.tox
  \.nox
  \.eggs
  \.idea
  \.vscode
  __pycache__|
  .*/.*layers/python/lib/.*
  \.terraform|
  \.terraform.lock.hcl|
  terraform\.tfstate\(\.backup)?|
  terraform\.tfvars(\.json|\.example)?|
  terraform\.tfplan
  )/

repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.89.1
    hooks:
      - id: terraform_fmt
        args: 
          - --hook-config=--parallelism-ci-cpu-cores=1
      - id: terraform validate
        args:
          - --hook-config=--parellelism-ci-cpu-cores=1
      - id: terraform docs
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exists=true
      - id: terraform checkov
        args:
          - --args=--config-file __GIT_WORKING_DIR__/.checkov.yaml
      id: terraform_tflint
        args:
          - --hook-config=--parallelism-ci-cpu-cores=1
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
          - --args=--module
          - --args=--enable-rule=terraform_documented_variables